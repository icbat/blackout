<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" >
        function timeIt() {
            document.getElementById("date").innerHTML = moment().format("MMM Do YYYY");
            document.getElementById("time").innerHTML = moment().format("LT");
        }
        function init() {
          try {
            timeIt();
            setInterval(timeIt, 1000)
          } catch(error) {
            console.log(error);
            document.getElementById("date").innerHTML = "It Broke :(";
          }
        }
        </script>
        <style>
        body {
          display: flex;
          justify-content: center; /* align horizontal */
          align-items: center; /* align vertical */
        }
        .display-box {
          font-family:Arial, Helvetica, sans-serif;
          text-align:center;
          color:grey;
          font-size: 48pt;
        }
        </style>
        <title>Darker Screen, Emersive Gaming</title>
    </head>
    <body bgcolor="black" onload="init()">
      <div class="load-bearing-wrapper">
        <div id="date" class="display-box"></div>
        <div id="time" class="display-box"></div>
      </div>
    </body>
</html>
