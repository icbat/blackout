<html>
    <head>
        <script src="./moment.min.js"></script>
        <script type="text/javascript" >
        function timeIt() {
          document.getElementById("date").innerHTML = moment().format("MMM Do YYYY");
          document.getElementById("time").innerHTML = moment().format("LT");
        }
        function init() {
          try {
            timeIt();
            setInterval(timeIt, 1000)
          } catch(error) {
            console.error(error);
            document.getElementById("date").innerHTML = "It Broke :(";
          }
        }
        </script>
        <style>
        body {
          display: flex;
          justify-content: center; /* align horizontal */
          align-items: center; /* align vertical */
        }
        div {
          font-family: Arial, Helvetica, sans-serif;
          text-align: center;
          color: grey;
          font-size: 48pt;
          animation: fadein 0.75s;
        }
        @keyframes fadein {
          from { opacity: 0; }
          to   { opacity: 1; }
        }
        </style>
        <title>Darker Screen, Immersive Gaming</title>
    </head>
    <body bgcolor="black" onload="init()">
      <div class="load-bearing-wrapper">
        <div id="date"></div>
        <div id="time"></div>
      </div>
    </body>
</html>
