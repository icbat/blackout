<html>
    <head>
        <script src="./moment.min.js"></script>
        <script type="text/javascript" >
        function timeIt() {
            document.getElementById("date").innerHTML = moment().format("MMM Do YYYY");
            document.getElementById("time").innerHTML = moment().format("LT");
        }
        setInterval(timeIt, 1000)
        </script>
        <style>
        .display-box {
          font-family:Arial, Helvetica, sans-serif;
          text-align:center;
          color:grey;
          font-size: 48pt;
        }
        </style>
        <title>Darker Screen, Emersive Gaming</title>
    </head>
    <body bgcolor="black" onload="timeIt()">
        <div style="height:50%">
        </div>
        <div id="date" class="display-box">
            It Broke :(
        </div>
        <div id="time" class="display-box"></div>
    </body>
</html>
